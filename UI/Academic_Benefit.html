<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Guide.css"/>
    <title>Document</title>

</head>
<body>
    <div class="menu"> 
        <div class="nav">
            <ul>    
                <img src="./jd-xhh.jpg" class="symbol">
                <p style="color:rgb(95, 129, 185) ;display: inline;float: left;">吉林大学教务系统</p>
                <li><a href="Academic.html">返回上一页</a></li>  
                <div class="drop">
                    <li ><a href="#" class="drop">素质加分认定</a></li>
                </div>
            </ul>
        </div>
      </div>
      <h2>你好，教务老师</h2>
      <p>待处理学生信息：</p>
      <div>
        <table>
            <tr>
                <th>学生姓名</th>
                <th>学号</th>
                <th>素质加分项目</th>
                <th>详细信息</th>
                <th>审核状态</th>
            </tr>
        </table>
      </div>
      



      <script>
            window.onload = function () {
                var data = [{
                    "Number": 11,
                    "request": "get_pending_list"
                }]
            var xhr = new XMLHttpRequest();   
            xhr.open('POST', 'http://127.0.0.1:8080', true);  
            xhr.onload = function() {  
                if (xhr.status === 200) {       // 请求成功，处理返回的数据    
                    console.log(xhr.responseText);
                    const CoursData = JSON.parse(xhr.responseText);
                    console.log(CoursData);

                    var Stu = CoursData.response.学生;
                    Stu.forEach(element => {
                        var bene = element.素质加分;
                        if(bene.项目){
                            for (let item of bene.项目) {
                                if (item.审核状态 === '审核中'){
                                    var Bene = item;
                                    var chose = "项目";
                                    break;
                                }
                            }
                        }
                        if(bene.竞赛获奖){
                            for(let item of bene.竞赛获奖){
                                if (item.审核状态 === '审核中'){
                                    var Bene = item;
                                    var chose = "竞赛获奖";
                                    break;
                                }
                            }
                        }
                        if(bene.项目){
                            for(let item of bene.项目){
                                if (item.审核状态 === '审核中'){
                                    var Bene = item;
                                    var chose = "项目";
                                    break;
                                }
                            }
                        }
                        var row = table.insertRow(-1);
                        row.innerHTML = `  
                            <td>${element.姓名}</td>  
                            <td>${element.学号}</td>  
                            <td>${chose}</td>  
                            <td>${Bene}</td>
                            <td><button>通过</button><button>否决</button></td>  
                        `;
                        table.appendChild(row);
                    });

                    
                }  
            };   
            // 处理网络错误  
            xhr.onerror = function() {  
                console.error('Network Error');  
            };    
            // 发送请求  
            xhr.send(JSON.stringify(data));
        };  

      </script>
</body>
</html>
